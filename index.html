<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Balloons Styling */
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .balloon {
            width: 10vw;
            height: 15vw;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: -15vw;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
            }
            50% {
                transform: translateY(-150vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            z-index: 10;
        }

        /* Glowy Happy Birthday Text */
        h1 {
            font-size: 5vw;
            color: #ffffff;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            }
            100% {
                text-shadow: 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
        }

        .button {
            margin-top: 5vw;
            padding: 2vw 4vw;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 2vw;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff85c2;
        }

        /* Cake Design */
        .cake-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .cake {
            font-size: 20vw;
            position: relative;
            margin: 5vh 0;
        }

        .candles {
            position: absolute;
            top: -8vw;
            left: 50%;
            transform: translateX(-50%);
        }

        .candle {
            width: 3vw;
            height: 5vw;
            background: yellow;
            position: absolute;
            top: -8vw;
            left: 0;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .flame {
            width: 3vw;
            height: 4vw;
            background: orange;
            border-radius: 50%;
            position: absolute;
            top: -3vw;
            left: 0;
            animation: flicker 0.3s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Firecrackers Styling */
        .firecrackers {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 2vw;
            height: 2vw;
            border-radius: 50%;
            animation: explode 1s ease-in-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Countdown */
        .countdown {
            font-size: 3vw;
            color: #ff69b4;
            font-weight: bold;
            margin-top: 5vh;
        }

        .birthday-card {
            display: none;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
            margin-top: 20px;
            width: 80%; /* Adjust width to 80% of the screen */
            max-width: 500px; /* Limit width */
            margin-left: auto;
            margin-right: auto; /* Center align */
            position: relative;
            z-index: 1000;
        }
        /* Media Queries for different screen sizes */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            .button {
                font-size: 5vw;
                padding: 3vw 6vw;
            }

            .cake {
                font-size: 25vw;
            }

            .candles {
                top: -10vw;
            }

            .candle {
                width: 6vw;
                height: 10vw;
            }

            .flame {
                width: 6vw;
                height: 8vw;
            }

            .countdown {
                font-size: 4vw;
            }

            .birthday-card {
                font-size: 3vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }

            .button {
                font-size: 6vw;
                padding: 4vw 8vw;
            }

            .cake {
                font-size: 30vw;
            }

            .candles {
                top: -12vw;
            }

            .candle {
                width: 8vw;
                height: 12vw;
            }

            .flame {
                width: 8vw;
                height: 10vw;
            }

            .countdown {
                font-size: 5vw;
            }

            .birthday-card {
                font-size: 4vw;
            }
        }
        /* Ensure proper responsiveness for small screens */
@media screen and (max-width: 600px) {
    .birthday-card {
        width: 90%; /* Make it smaller on smaller screens */
        font-size: 1.2rem; /* Adjust font size */
    }
}

/* For tablets or medium-sized screens */
@media screen and (max-width: 768px) {
    .birthday-card {
        width: 85%; /* Slightly larger for medium screens */
    }
}
    </style>
</head>
<body>
    <div class="balloons" id="balloons"></div>
    <div class="container" id="welcomeScreen">
        <h1>ðŸŽ‰ Happy Birthday Jai ! ðŸŽ‚</h1>
        <button class="button" id="cutCakeButton">Cut the Cake</button>
    </div>

    <div class="cake-container" id="cakeContainer">
        <div class="cake">
            ðŸŽ‚
            <div class="candles">
                <div class="candle" style="left: -30px;">
                    <div class="flame"></div>
                </div>
                <div class="candle" style="left: 0;">
                    <div class="flame"></div>
                </div>
                <div class="candle" style="left: 30px;">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="firecrackers" id="firecrackers"></div>

    <div class="birthday-card" id="birthdayCard">
        <h2>ðŸŽ‰ Wishing you a day filled with love, laughter, and all your favorite things! Enjoy your day and achieve everything in life âœ¨cutiee ðŸ¥° ðŸŽ‰</h2>
    </div>

    <script>
        const welcomeScreen = document.getElementById("welcomeScreen");
        const cakeContainer = document.getElementById("cakeContainer");
        const cutCakeButton = document.getElementById("cutCakeButton");
        const firecrackers = document.getElementById("firecrackers");
        const birthdayCard = document.getElementById("birthdayCard");
        const countdown = document.getElementById("countdown");

        // Add balloons dynamically
        const balloons = document.getElementById("balloons");
        for (let i = 0; i < 20; i++) {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.animationDuration = `${15 + Math.random() * 10}s`;
            balloons.appendChild(balloon);
        }

        cutCakeButton.addEventListener("click", () => {
            welcomeScreen.style.display = "none";
            cakeContainer.style.display = "flex";
            startCountdown();
        });

        function startCountdown() {
            let timeLeft = 5;
            const countdownInterval = setInterval(() => {
                countdown.textContent = `Blow the candles in: ${timeLeft}`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    countdown.textContent = "Happyyy Birthdayyy!!!";
                    blowCandles();
                }
            }, 1000);
        }

        function blowCandles() {
            setTimeout(() => {
                const flames = document.querySelectorAll(".flame");
                flames.forEach(flame => flame.style.display = "none");

                firecrackers.style.display = "block";

                // Add colorful firework animations
                for (let i = 0; i < 100; i++) {
                    const firework = document.createElement("div");
                    firework.className = "firework";
                    firework.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                    firework.style.left = `${Math.random() * 100}vw`;
                    firework.style.top = `${Math.random() * 100}vh`;
                    firework.style.animationDuration = `${0.5 + Math.random()}s`;
                    firecrackers.appendChild(firework);
                }

                setTimeout(() => {
                    firecrackers.style.display = "none";
                    birthdayCard.style.display = "block";
                }, 5000);
            }, 1000);
        }

    </script>
</body>
</html>
